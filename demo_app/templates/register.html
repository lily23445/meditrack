<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    
    {% load static %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Account</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
    
   
    <link rel="stylesheet" href="{% static 'header.css' %}">
    <link rel="stylesheet" href="{% static 'schedule.css' %}">
    <link rel="stylesheet" href="{% static 'general.css' %}">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f0f0f0;"> <!-- Set a solid background color here -->

    <!-- Navigation Bar -->
    <nav>
        <div class="header">
            <div class="home">
                <a href="{% url 'home' %}">Home</a>
            </div>
            <div class="history">
                <a href="{% url 'schedule' %}">Schedule</a>
            </div>
            <div class="result">
                <a href="{% url 'testresult' %}">Test Result</a>
            </div>
            <div class="login">
                <a href="{% url 'login' %}">
                    <button class="login-button">Login</button>
                </a>
            </div>
        </div>
    </nav>

    <!-- Centered Registration Form -->
    <div class="form-wrapper">
        <form method="POST" action="{% url 'register_api' %}" class="form">
            {% csrf_token %}
            <h2>Create an Account</h2>

            <!-- Username Field -->
            <div class="flex-column">
                <label for="username">Username</label>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
                        <path d="M16 16c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zm0 2c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10z"/>
                    </svg>
                    <input type="text" name="username" id="username" placeholder="Enter your Username" class="input" required />
                </div>
            </div>

            <!-- Email Field -->
            <div class="flex-column">
                <label for="email">Email</label>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
                        <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"/>
                    </svg>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" class="input" required />
                </div>
            </div>

            <!-- Password Field -->
            <div class="flex-column">
                <label for="password">Password</label>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="-64 0 512 512">
                        <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"/>
                    </svg>
                    <input type="password" name="password" id="password" placeholder="Enter your Password" class="input" required />
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="flex-column">
                <label for="confirm_password">Confirm Password</label>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="-64 0 512 512">
                        <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"/>
                    </svg>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your Password" class="input" required />
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="button-submit">Register</button>

            <!-- Error Message (if any) -->
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <!-- Redirect to Login -->
            <p class="p">Already have an account? <a href="{% url 'login' %}" class="span">Login</a></p>
        </form>
    </div>

</body>
</html>
